<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bundle Bee</title>
    <style>
      body {
        font-family: Arial;
        margin: 0;
        padding: 16px;
      }
      #status {
        margin-bottom: 12px;
        color: #555;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 12px;
      }
      .tile {
        border: 1px solid #eee;
        padding: 8px;
        border-radius: 6px;
      }
      .tile img,
      .tile video {
        max-width: 100%;
        max-height: 180px;
        display: block;
      }
      .tile a {
        display: inline-block;
        margin-top: 6px;
        font-size: 12px;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <h2>Bundle Bee</h2>
    <div id="status">Loading...</div>
    <div
      id="filters"
      style="
        display: flex;
        flex-wrap: wrap;
        gap: 8px 12px;
        align-items: center;
        margin-bottom: 12px;
        font-size: 12px;
      "
    >
      <label
        style="
          display: flex;
          flex-direction: column;
          gap: 2px;
          min-width: 160px;
        "
      >
        Type
        <select id="filterType" style="font-size: 12px; padding: 4px">
          <option value="all">All</option>
          <option value="image">Image</option>
          <option value="video">Video</option>
          <option value="background">Background</option>
        </select>
      </label>
      <label
        style="
          display: flex;
          flex-direction: column;
          gap: 2px;
          min-width: 160px;
        "
      >
        Sort By
        <select id="sortBy" style="font-size: 12px; padding: 4px">
          <option value="none">None</option>
          <option value="filename">Filename</option>
          <option value="url">URL</option>
          <option value="width">Width</option>
          <option value="height">Height</option>
          <option value="size">File Size</option>
          <option value="type">Type</option>
        </select>
      </label>
      <label
        style="
          display: flex;
          flex-direction: column;
          gap: 2px;
          min-width: 120px;
        "
      >
        Order
        <select id="sortDir" style="font-size: 12px; padding: 4px">
          <option value="asc">Asc</option>
          <option value="desc">Desc</option>
        </select>
      </label>
      <label
        style="
          display: flex;
          flex-direction: column;
          gap: 2px;
          flex: 1 1 240px;
          min-width: 220px;
        "
      >
        Min Width
        <div
          style="
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 6px;
            align-items: center;
          "
        >
          <input
            id="minWidth"
            type="range"
            min="0"
            max="4000"
            step="10"
            value="0"
          />
          <span id="minWidthValue">0</span>
        </div>
      </label>
      <label
        style="
          display: flex;
          flex-direction: column;
          gap: 2px;
          flex: 1 1 240px;
          min-width: 220px;
        "
      >
        Min Height
        <div
          style="
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 6px;
            align-items: center;
          "
        >
          <input
            id="minHeight"
            type="range"
            min="0"
            max="4000"
            step="10"
            value="0"
          />
          <span id="minHeightValue">0</span>
        </div>
      </label>
      <label
        style="
          display: flex;
          flex-direction: column;
          gap: 2px;
          min-width: 140px;
        "
      >
        Min Size (KB)
        <input
          id="minSizeKB"
          type="number"
          min="0"
          placeholder="0"
          style="font-size: 12px; padding: 4px"
        />
      </label>
      <button
        id="resetFilters"
        style="font-size: 12px; padding: 6px 10px; height: fit-content"
      >
        Reset
      </button>
    </div>
    <div
      id="controls"
      style="margin-bottom: 12px; display: flex; gap: 12px; align-items: center"
    >
      <label><input type="checkbox" id="selectAll" /> Select All</label>
      <label
        ><input type="checkbox" id="saveAsToggle" /> Save As (prompt per
        file)</label
      >
      <button id="downloadSelected">Download Selected</button>
      <button id="downloadZip">Download as ZIP</button>
      <span id="progressSummary" style="color: #555; font-size: 12px"></span>
    </div>
    <div id="grid" class="grid"></div>
    <script src="gallery.js"></script>
  </body>
</html>
