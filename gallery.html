<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Assets Gallery</title>
    <style>
      body {
        font-family: Arial;
        margin: 0;
        padding: 16px;
      }
      #status {
        margin-bottom: 12px;
        color: #555;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 12px;
      }
      .tile {
        border: 1px solid #eee;
        padding: 8px;
        border-radius: 6px;
      }
      .tile img,
      .tile video {
        max-width: 100%;
        max-height: 180px;
        display: block;
      }
      .tile a {
        display: inline-block;
        margin-top: 6px;
        font-size: 12px;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <h2>Assets Gallery</h2>
    <div id="status">Loading...</div>
    <div
      id="filters"
      style="
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
        margin-bottom: 12px;
        font-size: 12px;
      "
    >
      <label style="display: flex; flex-direction: column; gap: 2px">
        Type
        <select id="filterType" style="font-size: 12px; padding: 4px">
          <option value="all">All</option>
          <option value="image">Image</option>
          <option value="video">Video</option>
          <option value="background">Background</option>
        </select>
      </label>
      <label style="display: flex; flex-direction: column; gap: 2px">
        Sort By
        <select id="sortBy" style="font-size: 12px; padding: 4px">
          <option value="none">None</option>
          <option value="filename">Filename</option>
          <option value="url">URL</option>
          <option value="width">Width</option>
          <option value="height">Height</option>
          <option value="size">File Size</option>
          <option value="type">Type</option>
        </select>
      </label>
      <label style="display: flex; flex-direction: column; gap: 2px">
        Order
        <select id="sortDir" style="font-size: 12px; padding: 4px">
          <option value="asc">Asc</option>
          <option value="desc">Desc</option>
        </select>
      </label>
      <label style="display: flex; flex-direction: column; gap: 2px">
        Min Width
        <input
          id="minWidth"
          type="number"
          min="0"
          placeholder="0"
          style="font-size: 12px; padding: 4px"
        />
      </label>
      <label style="display: flex; flex-direction: column; gap: 2px">
        Min Height
        <input
          id="minHeight"
          type="number"
          min="0"
          placeholder="0"
          style="font-size: 12px; padding: 4px"
        />
      </label>
      <label style="display: flex; flex-direction: column; gap: 2px">
        Min Size (KB)
        <input
          id="minSizeKB"
          type="number"
          min="0"
          placeholder="0"
          style="font-size: 12px; padding: 4px"
        />
      </label>
    </div>
    <div
      id="controls"
      style="margin-bottom: 12px; display: flex; gap: 12px; align-items: center"
    >
      <label><input type="checkbox" id="selectAll" /> Select All</label>
      <label
        ><input type="checkbox" id="saveAsToggle" /> Save As (prompt per
        file)</label
      >
      <button id="downloadSelected">Download Selected</button>
      <span id="progressSummary" style="color: #555; font-size: 12px"></span>
    </div>
    <div id="grid" class="grid"></div>
    <script src="gallery.js"></script>
  </body>
</html>
