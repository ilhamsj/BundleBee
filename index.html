<!DOCTYPE html>
<html>
  <head>
    <title>Asset Extractor</title>
    <style>
      body {
        font-family: Arial;
        padding: 10px;
        width: 300px;
      }
      .url {
        word-wrap: break-word;
        margin-bottom: 5px;
      }
      #status {
        margin: 8px 0;
        font-size: 12px;
        color: #555;
      }
      #actions {
        display: flex;
        gap: 8px;
        margin-bottom: 8px;
      }
      #filters {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 6px 8px;
        margin-bottom: 8px;
        font-size: 12px;
      }
      #filters label {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      #filters input,
      #filters select {
        font-size: 12px;
        padding: 4px;
      }
      #openAll {
        display: none;
      }
      .asset {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h3>Image & Video URLs</h3>
    <div id="actions">
      <button id="getAssets">Get Assets</button>
      <button id="openAll">Open All in New Tab</button>
    </div>
    <div id="status"></div>
    <div id="filters">
      <label>
        Type
        <select id="filterType">
          <option value="all">All</option>
          <option value="image">Image</option>
          <option value="video">Video</option>
          <option value="background">Background</option>
        </select>
      </label>
      <label>
        Sort By
        <select id="sortBy">
          <option value="none">None</option>
          <option value="filename">Filename</option>
          <option value="url">URL</option>
          <option value="width">Width</option>
          <option value="height">Height</option>
          <option value="size">File Size</option>
          <option value="type">Type</option>
        </select>
      </label>
      <label>
        Min Width
        <input type="number" id="minWidth" placeholder="0" min="0" />
      </label>
      <label>
        Min Height
        <input type="number" id="minHeight" placeholder="0" min="0" />
      </label>
      <label>
        Min Size (KB)
        <input type="number" id="minSizeKB" placeholder="0" min="0" />
      </label>
      <label>
        Order
        <select id="sortDir">
          <option value="asc">Asc</option>
          <option value="desc">Desc</option>
        </select>
      </label>
    </div>
    <div id="results"></div>
    <script src="js/popup.js"></script>
  </body>
</html>
